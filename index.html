<script>
  const eye_icon = document.getElementById("eye_icon");
  const name = document.getElementById("name");
  const passkey = document.getElementById("passkey");
  const form = document.getElementById("signupForm");
  const formContainer = document.getElementById("formContainer");
  const loadingScreen = document.getElementById("loadingScreen");
  const loadingText = document.getElementById("loadingText");
  const progressFill = document.getElementById("progressFill");
  const percentage = document.getElementById("percentage");
  
  // Toggle show/hide password + color
  eye_icon.addEventListener("click", () => {
    const isHidden = passkey.getAttribute("type") === "password";
    
    passkey.setAttribute("type", isHidden ? "text" : "password");
    
    // Toggle icon color
    eye_icon.classList.toggle("active");
    
  });
  
  // Highlight border when focused
  name.addEventListener("focus", () => {
    name.style.borderBottom = "2px solid #F23F0C";
  });
  
  passkey.addEventListener("focus", () => {
    passkey.style.borderBottom = "2px solid #F23F0C";
  });
  
  // Hacker-style loading messages
  const loadingMessages = [
    "> Initializing secure connection...",
    "> Encrypting user credentials...",
    "> Establishing handshake protocol...",
    "> Validating authentication token...",
    "> Bypassing firewall [â–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆâ–ˆ] 100%",
    "> Accessing database...",
    "> Creating user session...",
    "> Verifying security clearance...",
    "> Loading user profile...",
    "> Access granted. Welcome to the system."
  ];
  
  let messageIndex = 0;
  let currentProgress = 0;
  
  function typeMessage(message, callback) {
    let charIndex = 0;
    const line = document.createElement('div');
    loadingText.appendChild(line);
    
    const typeInterval = setInterval(() => {
      if (charIndex < message.length) {
        line.textContent += message[charIndex];
        charIndex++;
      } else {
        clearInterval(typeInterval);
        if (callback) callback();
      }
    }, 30);
  }
  
  function updateProgress() {
    const targetProgress = ((messageIndex + 1) / loadingMessages.length) * 100;
    currentProgress = targetProgress;
    progressFill.style.width = currentProgress + '%';
    percentage.textContent = Math.floor(currentProgress) + '%';
  }
  
  function showNextMessage() {
    if (messageIndex < loadingMessages.length) {
      typeMessage(loadingMessages[messageIndex], () => {
        messageIndex++;
        updateProgress();
        setTimeout(showNextMessage, 400);
      });
    } else {
      // Loading complete - redirect
      setTimeout(() => {
        window.location.href = "homepage.html"; // Change this to your target HTML file
      }, 1000);
    }
  }
  
  // Handle form submission

    // Get form data

      passkey: passkey.value,
      timestamp: new Date().toISOString()
    };

    console.log("Username:", userData.username);
    console.log("Passkey:", userData.passkey);
    console.log("Timestamp:", userData.timestamp);
    console.log("â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•");
    console.log("Full Object:", userData);

    formContainer.classList.add('hidden');
    loadingScreen.classList.add('active');
