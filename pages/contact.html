<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; padding: 3rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin: 0; }
        .contact-container { background: white; padding: 2rem; border-radius: 15px; max-width: 600px; margin: 0 auto; }
        h1 { color: #667eea; margin-bottom: 1.5rem; }
        p { color: #666; margin-bottom: 1rem; }
        .contact-info { margin-top: 2rem; }
        .contact-item { padding: 1rem; background: #f8f9fa; margin-bottom: 1rem; border-radius: 8px; }
        .contact-item strong { color: #764ba2; }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Get In Touch</h1>
        <p>We'd love to hear from you. Reach out to us through any of the following channels:</p>
        <div class="contact-info">
            <div class="contact-item"><strong>Email:</strong> info@mywebsite.com</div>
            <div class="contact-item"><strong>Phone:</strong> +1 (555) 123-4567</div>
            <div class="contact-item"><strong>Address:</strong> 123 Main Street, City, State 12345</div>
        </div>
    </div>
</body>
</html>
