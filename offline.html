<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Offline</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f7f9fc; color:#111; }
    .card { text-align:center; max-width:520px; padding:28px; border-radius:10px; box-shadow:0 8px 24px rgba(20,30,50,.08); background:#fff; }
    h1 { margin:0 0 8px; font-size:22px; }
    p { margin:0 0 12px; color:#444; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You’re offline</h1>
    <p>The app is not connected to the network. Cached content is available. Changes will be stored locally and will sync once you’re back online.</p>
  </div>
</body>
</html>
